<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자리배치 웹사이트</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts: Cute style -->
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Poor+Story&family=Gaegu:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>AI 말싸움 웹사이트</h1>
        <div class="chat-area">
            <div id="chatBox" class="chat-box"></div>
            <div class="input-row">
                <input type="text" id="userInput" placeholder="한마디 해보세요!" autocomplete="off" />
                <button id="sendBtn">전송</button>
            </div>
        </div>
    </div>
    <script src="ai_chat.js"></script>
</body>
</html>
